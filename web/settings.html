<!DOCTYPE html>
<html>
  <head>
    <title>TIGCap Settings</title>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="settings.css"></link>
  </head>
  <body id="body">
    <section id="service-picker">
    <label for="img-host" id="img-host-label">Upload to Service</label>
      <select id="img-host">
        <option value="pomf">Pomf</option>
        <option value="tig">The Image Guru</option>
        <option value="srht">SRHT</option>
        <option value="owo">OwO</option>
        <option value="nothingdomains">Nothing Domains</option>
        <option value="elixire">elixi.re</option>
      </select>
      <br>
    </section>

    <div class="elixire_only">
      <div class="form-group">
        <label for="elixire_key">API Key</label><br class="elixire_only">
        <input type="password" id="elixire_key" value="Please wait"></input><br class="elixire_only">
      </div>
    </div>

    <div class="nothingdomains_only">
      <div class="form-group">
        <label for="nothingdomains_vanity">Vanity URL</label><br class="nothingdomains_only">
        <input type="text" id="nothingdomains_vanity" value="Please wait"></input><br class="nothingdomains_only">
      </div>
      <div class="form-group">
        <label for="nothingdomains_key">API Key</label><br class="nothingdomains_only">
        <input type="password" id="nothingdomains_key" value="Please wait"></input><br class="nothingdomains_only">
      </div>
    </div>

    <div class="srht_only">
      <div class="form-group">
        <label for="srht_url">SRHT URL</label><br class="srht_only">
        <input type="text" id="srht_url" value="Please Wait"></input><br class="srht_only">
      </div>
      <div class="form-group">
        <label for="srht_key">SRHT Key</label><br class="srht_only">
        <input type="password" id="srht_key" value="Please Wait"></input>
      </div>
    </div>

    <div class="pomf_only">
      <div class="form-group">
        <label for="pomf_host_server">POMF Server</label><br class="pomf_only">
        <input id="pomf_host_server" type="text" value="Please Wait"></input><br class="pomf_only">
      </div>
      <div class="form-group">
        <label for="pomf_host_vanity">POMF Vanity URL</label><br class="pomf_only">
        <input id="pomf_host_vanity" type="text" value="Please Wait"></input>
      </div>
    </div>

    <div class="owo_only">
      <div class="form-group">
        <label for="owo_token">OwO Token</label><br class="owo_only">
        <input id="owo_token" type="password" value="Please Wait"></input><br class="owo_only">
      </div>
      <div class="form-group">
        <label for="owo_url">OwO Vanity URL</label><br class="owo_only">
        <input id="owo_url" type="text" value="Please Wait"></input>
      </div>
    </div>

    <div class="shortcut_area">
      <div class="form-group">
        <label for="shortcut_text">Keyboard shortcut</label><br>
        <input id="shortcut_text" type="text" value="Please Wait"></input>
      </div>
    </div>
  </body>
</html>
